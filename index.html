<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='./assets/css/main.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pokedex</title>
</head>

<body>
    <div class='pokedex'>

        <div class='icon'><img width='50%' src='./assets/img/pokebal.png'></div>
        <h1>Pokedex </h1>
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
        <form class='formStyle'>
            <p>Pokemon name or number:</p>
            <input type="text" name="pokeInput" id="pokeInput" placeholder="New search?" value="">
            <button id='button'><i class="fa fa-search"></i></button>
            <div class='info'>

                <div id='name'><strong>Name:</strong> </div>

                <div id='spritePoke'></div>
                <ul id='type'><strong>Type: </strong></ul>
                <ul id='moves'>Moves:</ul>
                <div id='evo'>Prevolution:</div>
            </div>
        </form>


        <ul id='pokemonList'></ul>
    </div>

    <!-- Jquery CDN -->
    <script src='https://code.jquery.com/jquery-3.3.1.js'></script>
    <script src='./assets/js/app.js'></script>
</body>

</html>
